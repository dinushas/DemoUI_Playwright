name: Playwright Tests - Multi-browser Headless

# Trigger on push, PR, schedule, or manual
on:
  workflow_dispatch:  # âœ… Allows manual run
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Runs at 08:00 and 20:00 UTC every day
    - cron: '0 8,20 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [ "Desktop Chrome", "Desktop Firefox", "Desktop Safari" ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests on ${{ matrix.browser }} headless
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          LOGIN_PATH: ${{ secrets.LOGIN_PATH }}
          APP_URL: ${{ secrets.APP_URL }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          PROFILE_NAME: ${{ secrets.PROFILE_NAME }}
        run: |
          echo "Running login.spec.js on ${{ matrix.browser }} headless"
          npx playwright test tests/SmokeTests/login.spec.js \
            --project="${{ matrix.browser }}" \
            --headed=false \
            --reporter=html \
            --output=playwright-report/${{ matrix.browser | replace(' ', '-') }} \
            --timeout=60000

      - name: Upload Playwright report for ${{ matrix.browser }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser | replace(' ', '-') }}
          path: playwright-report/${{ matrix.browser | replace(' ', '-') }}
