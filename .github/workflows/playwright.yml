name: Playwright Tests - Headless Chrome

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run login.spec.js on Desktop Chrome (headless)
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          APP_URL: ${{ secrets.APP_URL }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          PROFILE_NAME: ${{ secrets.PROFILE_NAME }}
        run: |
          echo "Running login.spec.js on Desktop Chrome (headless)"
          npx playwright test tests/SmokeTests/login.spec.js --project="Desktop Chrome" --reporter=html --timeout=60000

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-chrome
          path: playwright-report
