
name: Playwright Tests - Chrome Only

# Trigger workflow on push or pull request to main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Playwright browsers (Chromium only)
      - name: Install Chromium browser
        run: npx playwright install chromium --with-deps

      # 5️⃣ Run Playwright tests on Chromium
      - name: Run login.spec.js on Chromium
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          APP_URL: ${{ secrets.APP_URL }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          PROFILE_NAME: ${{ secrets.PROFILE_NAME }}
        run: |
          echo "Running login.spec.js on Chromium"
          npx playwright test SmokeTests/login.spec.js --project=chromium --reporter=html --timeout=60000

      # 6️⃣ Upload HTML report as artifact
      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-chromium
          path: playwright-report
