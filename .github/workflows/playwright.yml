name: Playwright Tests - Multi-browser

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [ "Desktop Chrome", "Desktop Firefox", "Desktop Safari" ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests on ${{ matrix.browser }}
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          APP_URL: ${{ secrets.APP_URL }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          PROFILE_NAME: ${{ secrets.PROFILE_NAME }}
        run: |
          echo "Running login.spec.js on ${{ matrix.browser }}"
          npx playwright test tests/SmokeTests/login.spec.js --project="${{ matrix.browser }}" --reporter=html --output=playwright-report/${{ matrix.browser }} --timeout=60000

      - name: Upload Playwright report for ${{ matrix.browser }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/${{ matrix.browser }}
